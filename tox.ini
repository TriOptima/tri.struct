[tox]
envlist = py27, py35, pypy

[testenv]
commands = {envpython} -m py.test -v tests {posargs}
deps = -rtest_requirements.txt
usedevelop = True

[testenv:py35]
commands = {envpython} -m py.test -v --assert=plain tests {posargs}

[testenv:docs]
basepython = python2.7
usedevelop = True
commands =
    rm -f docs/tri*.rst
    sphinx-apidoc -T -o docs/ lib
    make -C docs clean
    make -C docs html
whitelist_externals =
    make
    rm
deps =
    -rdocs/requirements.txt

[testenv:lint]
basepython = python2.7
usedevelop = True
commands =
    make lint
whitelist_externals =
    make
deps =
    flake8

[testenv:ipython]
basepython = python2.7
usedevelop = True
commands = ipython
deps =
    ipython
    -rtest_requirements.txt
